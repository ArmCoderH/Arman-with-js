<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: rgb(211, 226, 43); color: black;">
    <ul class="list">
        <li>javaScript</li>
    </ul>
</body>
<script>
    //document.createElement('li')
    function unList(langname){
        const li = document.createElement('li')
        li.innerHTML = `${langname}`
        li.style.color = 'red'
        document.querySelector('.list').appendChild(li)
    }
    unList('html')
    unList('java')

    function optiSolution(languge){
        const li = document.createElement('li')
        const liText = document.createTextNode(languge)
        li.appendChild(liText)
        li.style.color = 'red'
        document.querySelector('.list').appendChild(li)
    }
    optiSolution('python')

    //change li item using innerHTML
    const secondElement = document.querySelector('li:nth-child(2)')
    secondElement.innerHTML = 'hello'

    //change li item using newElement
    
    const newLi = document.createElement('li')
    newLi.textContent = 'MoJo'
    secondElement.replaceWith(newLi)

    //remove

    const delete1 = document.querySelector('li:first-child')
    delete1.remove()

    const delete2 = document.querySelector('li:nth-child(2)')
    delete2.remove()

</script>
</html>
